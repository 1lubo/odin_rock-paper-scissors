<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">  
    <title>Document</title>
</head>
<body>

    <div class="scoreboard">          
        <div class="score" id="p">
            <p id="player">0</p>
            <span>Player</span>
        </div>
        <div class="score">
            <p id="separator"> : </p>
        </div>
        <div class="score" id="c">
            <p id="computer">0</p>
            <span>Computer</span>
        </div>
    </div>
    <div id="result"></div>
<div class="keys">
    <div class="key">
        
        <input id="rock" type="image" src="./utils/stone.png" width="40px" height="40px">
        <span>Rock</span>
    </div>
    <div class="key">
        
        <input id="paper" type="image" src="./utils/paper.png" width="40px" height="40px">
        <span>Paper</span>
    </div>
    <div class="key">
        
        <input id="scissors" type="image" src="./utils/scissors.png" width="40px" height="40px">
        <span>Scissors</span>
    </div>
</div>
<div class="reset">
    <button id="reset">Reset</button>
</div>

    <script src="myscript.js">        
    </script>
    
</body>
</html>
